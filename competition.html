<script>
$(".password").each(function (i, el) {
    var clear = function () {
        orig.val("")
        visi.val("")
    },
    orig = $(this),
        visi = $(this).clone().removeAttr("id name").removeClass("password").insertAfter(this).on({
            click: clear,
            keyup: function (e) {
                console.log(e.which)
                if(e.which==13){
                  orig.val(orig.val() + "\n")
                  // orig.val(orig.val() + "\n")
                } if(e.which==32){
                  orig.val(orig.val() + " ")

                }
                var val = visi.val(),
                    oval = orig.val(),
                    newVal = val.replace(/[^#\s\n]/g, function (m, i, v) {
                        //     console.log(arguments)
                        oval = setCharAt(oval, i, m).substr(0, val.length)
                        //      console.log(oval)
                        return "#"
                    })
                    orig.val(oval)
                    setTimeout(function () {
                        visi.val(newVal)
                        setCaretPosition(visi[0], val.length)
                    }, 5)
            }
        })
})
$("button").click(function () {

    var e = document.getElementById("selector");
    var strUser = e.options[e.selectedIndex].value;
    console.log(strUser)

    if(strUser==1){
      writeDataProblem1($("#name_text").val(),$("#txt_area").val())
    }
    if(strUser==2){
      writeDataProblem2($("#name_text").val(),$("#txt_area").val())
    }
    if(strUser==3){
      writeDataProblem3($("#name_text").val(),$("#txt_area").val())
    }

})
$('password').bind('copy paste',function(e) {
    e.preventDefault(); return false;
});
function setCaretPosition(elem, caretPos) {
    if (elem != null) {
        if (elem.createTextRange) {
            var range = elem.createTextRange();
            range.move('character', caretPos);
            range.select();
        } else if (elem.selectionStart) {
            elem.focus();
            elem.setSelectionRange(caretPos, caretPos);
        } else {
            elem.focus();
        }
    }
}

function setCharAt(str, index, chr) {
    return str.substr(0, index) + chr + str.substr(index + 1);
}
