<script>
$(".password").each(function (i, el) {
    var clear = function () {
        orig.val("")
        visi.val("")
    },
    orig = $(this),
        visi = $(this).clone().removeAttr("id name").removeClass("password").insertAfter(this).on({
            click: clear,
            keyup: function (e) {
                console.log(e.which)

                var val = visi.val(),
                    oval = orig.val(),
                    newVal = val.replace(/[^#]/g, function (m, i, v) {
                        //     console.log(arguments)
                        oval = setCharAt(oval, i, m).substr(0, val.length)
                        //      console.log(oval)
                        return "#"
                    })
                    orig.val(oval)
                    setTimeout(function () {
                        visi.val(newVal)
                        setCaretPosition(visi[0], val.length)
                    }, 5)
            }
        })
})
$("button").click(function () {

    }

})
$('password').bind('copy paste',function(e) {
    e.preventDefault(); return false;
});
function setCaretPosition(elem, caretPos) {
    if (elem != null) {
        if (elem.createTextRange) {
            var range = elem.createTextRange();
            range.move('character', caretPos);
            range.select();
        } else if (elem.selectionStart) {
            elem.focus();
            elem.setSelectionRange(caretPos, caretPos);
        } else {
            elem.focus();
        }
    }
}

function setCharAt(str, index, chr) {
    return str.substr(0, index) + chr + str.substr(index + 1);
}

function addCodeTable1(name, code, time){
  var table = document.getElementById("table_vals1");

  var row = table.insertRow();

  // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  // Add some text to the new cells:
  cell1.innerHTML = name;
  cell2.innerHTML = time;
  cell3.innerHTML = code;
}
